<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8"/>
  <title>Login Box Concept</title>
  
  
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'/>

    <link rel="stylesheet" href="../css/style.css"/>

  
</head>

<body>
  <div class='brand'>
  <a href='https://www.jamiecoulter.co.uk' target='_blank'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/logo.png'/>
  </a>
</div>
  <form action="/login" method="post" >
      <div class='login' >
          <div class='login_title'>
              <h3 th:text="${clientfqdn}" ></h3>
          </div>
      <div id="login_logo" align="middle" >
        <img src="../images/clienticon.png" alt="logo" width="120" height="120"/>
      </div><br/>
      <div class='login_title'>
        <span>Login to your account with <br/> <b>Fingerprint API</b> </span>
      </div>
      <div class='login_fields'>
        <div class='login_fields__user'>
          <div class='icon'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'/>
          </div>
          <input placeholder='Username' type='text' name="username">
            <div class='validation'>
              <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'/>
            </div>
            <div class='login_title' th:text="${error}"></div>
          </input>
        </div>
        <!--<div class='login_fields__password'>-->
          <!--<div class='icon'>-->
            <!--<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>-->
          <!--</div>-->
          <!--<input placeholder='Password' type='password'>-->
          <!--<div class='validation'>-->
            <!--<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>-->
          <!--</div>-->
        <!--</div>-->
        <div class='login_fields__submit' align="center">
                <input type='submit' value='Log In'/>

          <!--<div class='forgot'>-->
            <!--<a href='#'>Forgotten password?</a>-->
          <!--</div>-->
        </div>
      </div>
      <div class='success'>
        <h4>Authentication is still in progress....</h4>
        <p>Please wait ...</p>
      </div>
      <div class='disclaimer' align="center">
        <p>This is a demo application to test Fingerprint APIs. All the requests will be directed to the Fingerprint IDP to be authenticated.</p>
      </div>
    </div>
  </form>
<div class='authent'>
  <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'/>
  <p>Authenticating...</p>
</div>
<div class='love'>
  <!--<p>Made with <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/love_copy.png" /> by <a href='https://www.jamiecoulter.co.uk' target='_blank'> Jcoulterdesign </a></p>-->
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script src="/js/index.js"></script>

</body>
</html>
